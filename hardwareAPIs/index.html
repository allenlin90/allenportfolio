<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" type="text/css"
        href="https://unpkg.com/file-upload-with-preview@4.1.0/dist/file-upload-with-preview.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://rawgit.com/sitepoint-editors/jsqrcode/master/src/qr_packed.js"></script>
    <script src="https://unpkg.com/file-upload-with-preview@4.1.0/dist/file-upload-with-preview.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@2.3.2/dist/signature_pad.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <title>QR Code Scanner</title>
    <!-- How to access front and rear camera with JavaScript's getUserMedia -->
    <!-- https://www.digitalocean.com/community/tutorials/front-and-rear-camera-access-with-javascripts-getusermedia -->
</head>

<body>
    <div class="wrapper">
        <nav>
            <button class="btn btn-warning" id="qrcode_scanner_nav" data-value="qrcode_scanner">QR
                Scanner</button>
            <button class="btn btn-secondary" id="pod_nav" data-value="pod">POD</button>
            <button class="btn btn-secondary" id="device_system_nav" data-value="device_system">Device OS</button>
        </nav>
        <div class="container">
            <div id="qrcode_scanner">
                <!-- reference https://codesandbox.io/s/qr-code-scanner-ilrm9?file=/src/qrCodeScanner.js -->
                <!-- https://www.sitepoint.com/create-qr-code-reader-mobile-website/ -->
                <h2>QR Code Scanner</h2>
                <a id="btn-scan-qr">
                    <!-- <img src="https://uploads.sitepoint.com/wp-content/uploads/2017/07/1499401426qr_icon.svg"> -->
                    <img src="https://img.icons8.com/plasticine/2x/camera.png">
                </a>
                <div>
                    <button type="" class="btn btn-dark" id="qr_scan_btn">Scan</button>
                </div>

                <canvas hidden="" id="qr-canvas"></canvas>

                <div id="cancel-button">
                    <button class="btn btn-light" id="btn-cancel-scanning">Cancel Scannig</button>
                </div>

                <div id="qr-result" hidden="">
                    <b>Data:</b> <span id="outputData"></span>
                </div>
            </div>
            <div id="pod">
                <h2>Proof of Delivery</h2>
                <div id="pod_options">
                    <button class="btn btn-warning" id="signature_option">Signature</button>
                    <button class="btn btn-secondary" id="photo_option">Photo</button>
                </div>
                <div id="pod_media">
                    <div id="signature_upload" class="signature-pad">
                        <div class="signature-pad--body">
                            <canvas id="signature_canvas"></canvas>
                        </div>
                        <div class="signature-pad--footer">
                            <div class="description">Sign above</div>
                            <div class="signature-pad--actions">
                                <div>
                                    <button type="button" class="button clear" data-action="clear">Clear</button>
                                    <!-- <button type="button" class="button" data-action="change-color">Change color</button> -->
                                    <button type="button" class="button" data-action="undo">Undo</button>
                                </div>
                                <div>
                                    <button type="button" class="button save" data-action="save-png">Save as
                                        PNG</button>
                                    <button type="button" class="button save" data-action="save-jpg">Save as
                                        JPG</button>
                                    <button type="button" class="button save" data-action="save-svg">Save as
                                        SVG</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="photo_upload">
                        <div><button type="" class="btn btn-light" id="photo_upload_btn">Upload Photo</button></div>
                        <div class="custom-file-container" data-upload-id="myUniqueUploadId">
                            <label><span style="color:#fff;">Remove All Photos</span>
                                <a href="javascript:void(0)" class="custom-file-container__image-clear"
                                    title="Clear Image">&times;</a></label>
                            <label class="custom-file-container__custom-file">
                                <input type="file" class="custom-file-container__custom-file__custom-file-input"
                                    accept="image/jpeg, image/png, image/gif" multiple aria-label="Choose File" />
                                <input type="hidden" name="MAX_FILE_SIZE" value="10485760" />
                                <span class="custom-file-container__custom-file__custom-file-control"></span>
                            </label>
                            <div class="custom-file-container__image-preview"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="device_system">
                <h1>Device System</h1>
            </div>
        </div>
    </div>
    <script src="./src/deviceOS.js"></script>
    <script src="./src/qrcodeScanner.js"></script>
    <script src="./src/pod.js"></script>
    <script src="./src/navigation.js"></script>
    <script>
        selectDefault('pod');
    </script>
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.js"></script>
</body>

</html>
