<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="57x57" href="../favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="../favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="../favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="../favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="../favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="../favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="../favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="../favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="../favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="../favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
    <link rel="manifest" href="../favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="../favicon//ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="css/main.css">
    <title>MakeSend - Sort Function</title>
</head>

<body>
    <header>
        <div id="header">SORT PARCELS</div>
    </header>
    <div class="container">
        <div id="sorting">
            <form id="sorting__form" action="">
                <label for="postcode">Search the Parcel:</label>
                <div class="input_container" id="sorting__search">
                    <div class="input_container--remove"></div>
                    <input list="destinations" name="destinations" id="postcode" autocomplete="off">
                    <datalist id="destinations"></datalist>
                </div>
                <button class="btn btn-danger">Check Error IDs</button>
            </form>
            <div id="sorting__search_result">
                <div class="spinner">
                    <div class="spinner__ring spinner-border text-warning" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                    <p class="spinner__text">Loading...</p>
                </div>
            </div>
        </div>
    </div>
    <dialog open class="error_message">
        <div class="error_message__container">
            <div class="error_message__container__btns">
                <button class="btn btn-warning error_message__container__btns--copy_btn">Copy All Error IDs</button>
                <div class="btn btn-light error_message__container__btns--close_btn"><i
                        class="far fa-window-close fa-2x"></i></div>
            </div>
            <hr>
            <div class="error_message__list">
                <ul></ul>
            </div>
        </div>
    </dialog>
    <footer>
        <div class="navigator">
            <div>
                <a href="#scanner" class="" id="navi_scanner">
                    <i class="fas fa-qrcode"></i>
                    <span>Scan</span>
                </a>
            </div>
            <div>
                <a href="#search" class="" id="navi_search">
                    <i class="fas fa-search"></i>
                    <span>Search</span>
                </a>
            </div>
            <div>
                <a href="#tasks" class="selected" id="navi_tasks">
                    <i class="fas fa-tasks"></i>
                    <span>Tasks</span>
                </a>
            </div>
            <div>
                <a href="#setting" class="" id="navi_setting">
                    <i class="fas fa-cog"></i>
                    <span>Setting</span>
                </a>
            </div>
        </div>
    </footer>
    <script src="app.js"></script>
</body>

</html>
