<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container" style="justify-content: space-between;">
        <div id="qrcode_scanner">
            <!-- reference https://codesandbox.io/s/qr-code-scanner-ilrm9?file=/src/qrCodeScanner.js -->
            <!-- https://www.sitepoint.com/create-qr-code-reader-mobile-website/ -->
            <div>
                <h1>QR Code Scanner</h1>
            </div>
            <div id="videoSelect">
                <label for="videoSource">Change Camera</label>
                <select id="videoSource" class="custom-select"></select>
            </div>
            <canvas id="qr-canvas" hidden></canvas>
            <div id="qr-result">
                <b>Result: </b>
                <p id="outputData">https://app.makesend.asia/tracking?t=PP2103151042875</p>
            </div>
            <div id="actionToResult">
                <a href="#" class="btn btn-primary">action</a>
                <hr>
            </div>
            <div id="startScanBtn">
                <label>
                    <img src="https://uploads.sitepoint.com/wp-content/uploads/2017/07/1499401426qr_icon.svg">
                    <p>Scan Again</p>
                </label>
            </div>
        </div>
        <footer>
            <div class="navigator">
                <div>
                    <a href="#scanner" class="" id="navi_scanner">
                        <i class="fas fa-qrcode"></i>
                        <span>Scan</span>
                    </a>
                </div>
                <div>
                    <a href="#search" class="" id="navi_search">
                        <i class="fas fa-search"></i>
                        <span>Search</span>
                    </a>
                </div>
                <div>
                    <a href="#tasks" class="" id="navi_tasks">
                        <i class="fas fa-tasks"></i>
                        <span>Tasks</span>
                    </a>
                </div>
                <div>
                    <a href="#" class="" id="navi_logout">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </a>
                </div>
            </div>
        </footer>
    </div>
    <script src="https://rawgit.com/sitepoint-editors/jsqrcode/master/src/qr_packed.js"></script>
    <script src="app.js"></script>
</body>

</html>
